<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE - EXAME FÍSICO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #004080;
        }
        .section {
            margin-bottom: 20px;
        }
        .checkbox-group {
            margin-left: 20px;
        }
        #output {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>SAE - EXAME FÍSICO</h2>

<div class="section">
    <div class="checkbox-group" id="checkboxes">
        <strong>Pupilas:</strong><br>
        <label><input type="checkbox" value="Fotorreagentes"> Fotorreagentes</label>
        <label><input type="checkbox" value="Mióticas"> Mióticas</label>
        <label><input type="checkbox" value="Midriáticas"> Midriáticas</label>

        <strong>Simetria:</strong><br>
        <label><input type="checkbox" value="Isocóricas"> Isocóricas</label>
        <label><input type="checkbox" value="Anisocóricas"> Anisocóricas</label>

        <strong>Olhos:</strong><br>
        <label><input type="checkbox" value="Ptose palpebral"> ptose palpebral</label>
        <label><input type="checkbox" value="Secreções"> secreções</label>
        <label><input type="checkbox" value="Estrabismo"> estrabismo</label>
        <label><input type="checkbox" value="Nistagmo"> nistagmo</label>
        <label><input type="checkbox" value="Sem alterações"> sem alterações</label>

        <strong>Nariz:</strong><br>
        <label><input type="checkbox" value="Mucosa íntegra"> mucosa íntegra</label>
        <label><input type="checkbox" value="Mucosa prejudicada"> mucosa prejudicada</label>

        <strong>Cavidade oral:</strong><br>
        <label><input type="checkbox" value="Higiene adequada"> higiene adequada</label>
        <label><input type="checkbox" value="Higiene inadequada"> higiene inadequada</label>
        <label><input type="checkbox" value="Dentição preservada"> dentição preservada</label>
        <label><input type="checkbox" value="Dentição prejudicada"> dentição prejudicada</label>

        <strong>Sistema linfático:</strong><br>
        <label><input type="checkbox" value="Gânglios palpáveis"> gânglios palpáveis</label>
        <label><input type="checkbox" value="Sem gânglios palpáveis"> sem gânglios palpáveis</label>

        <strong>Padrão respiratório:</strong><br>
        <label><input type="checkbox" value="Eupneico"> eupneico</label>
        <label><input type="checkbox" value="Bradpneico"> bradpneico</label>
        <label><input type="checkbox" value="Taquipneico"> taquipneico</label>

        <strong>Tosse:</strong><br>
        <label><input type="checkbox" value="Ausente"> ausente</label>
        <label><input type="checkbox" value="Seca"> seca</label>
        <label><input type="checkbox" value="Produtiva"> produtiva</label>

        <strong>Ausculta pulmonar:</strong><br>
        <label><input type="checkbox" value="MV+"> MV+</label>
        <label><input type="checkbox" value="MV diminuídos"> MV diminuídos</label>

        <strong>Ruídos adventícios:</strong><br>
        <label><input type="checkbox" value="Sem ruídos adventícios"> sem ruídos adventícios</label>
        <label><input type="checkbox" value="Estertor"> estertor</label>
        <label><input type="checkbox" value="Sibilo"> sibilo</label>
        <label><input type="checkbox" value="Ronco"> ronco</label>
        <label><input type="checkbox" value="Estridor"> estridor</label>

        <strong>Pulso:</strong><br>
        <label><input type="checkbox" value="Cheio"> cheio</label>
        <label><input type="checkbox" value="Fino"> fino</label>
        <label><input type="checkbox" value="Rítmico"> rítmico</label>
        <label><input type="checkbox" value="Arrítmico"> arrítmico</label>
    </div>
</div>

<button onclick="gerarTexto()">Gerar Resultado</button>

<div id="output">
    <h3>Resultado Gerado:</h3>
    <div id="textoGerado"></div>
</div>

<script>
    function gerarTexto() {
        const container = document.getElementById("checkboxes");
        const grupos = Array.from(container.querySelectorAll("strong"));

        let resultado = {};

        grupos.forEach(grupo => {
            const titulo = grupo.textContent.trim().replace(/[:：]/g, "");
            const checkboxes = [];
            let next = grupo.nextElementSibling;

            while (next && next.tagName !== "STRONG") {
                if (next.tagName === "LABEL" && next.querySelector('input[type="checkbox"]').checked) {
                    checkboxes.push(next.textContent.trim());
                }
                next = next.nextElementSibling;
            }

            if (checkboxes.length > 0) {
                resultado[titulo] = checkboxes;
            }
        });

        let textoFinal = '';
        for (let titulo in resultado) {
            textoFinal += `<strong>${titulo}:</strong> ${resultado[titulo].join(', ')}<br><br>`;
        }

        document.getElementById("textoGerado").innerHTML = textoFinal;
    }
</script>

</body>
</html>
